<h1>List of Heroes</h1>
<mat-divider></mat-divider>

<ng-container *ngIf="heroes && heroes.length > 0; else noHeroes">
  <div class="grid bm-8 pt-2">
    <div class="col-12 sm:col-6 md:col-4 xl:col-3" *ngFor="let hero of heroes">
      <app-card-component [hero]="hero"></app-card-component>
    </div>
  </div>
</ng-container>

<ng-template #noHeroes>
  <h3 class="p-5">
    Welcome to the SuperHeroes App! Start adding all your favorite heroes by
    clicking on the menu icon at the upper left corner of the screen and then
    clicking on add! ðŸ˜ƒ
  </h3>
</ng-template>
